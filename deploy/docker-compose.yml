services:
  api:
    profiles: [ "full" ]
    # API/ASR 컨테이너: 실시간 요청과 배치 TTS 워커를 겸함
    build:
      context: ..
      dockerfile: backend/Dockerfile.api
    container_name: stt-tts-api
    gpus: all
    environment:
      # Demucs 분리 및 GPU 기반 ASR/MT 파이프라인 설정
      SEPARATE_BGM: "1"
      USE_GPU: "1"
      MT_DEVICE: "cuda"
      MT_FAST_ONLY: "1"
      MT_NUM_BEAMS: "1"
      MT_MAX_NEW_TOKENS: "96"
      MT_MAX_BATCH_TOKENS: "2048"
      MT_MAX_BATCH_SIZE: "16"
      MT_FP16: "1"
      # Whisper 기본 설정
      WHISPER_MODEL: tiny
      WHISPER_BATCH_SIZE: "8"
      WHISPER_LANG: ko
      # 원격 TTS 엔드포인트; 중복 로딩을 막기 위해 API는 CPU로 실행
      TTS_URL: "http://tts:9000"
      TTS_DEVICE: "cpu"
      TTS_MODEL: "tts_models/multilingual/multi-dataset/xtts_v2"
      # 아래 경로들은 볼륨으로 마운트된 캐시 디렉터리
      HF_HOME: /app/cache/hf
      TRANSFORMERS_CACHE: /app/cache/hf
      HUGGINGFACE_HUB_CACHE: /app/cache/hf
      DEMUCS_CACHE: /app/cache/demucs
      TTS_HOME: /app/cache/tts
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
      # AWS 연동 및 배경 워커 활성화
      ENABLE_SQS_WORKER: "1"
      AWS_REGION: ${AWS_REGION}
      SQS_QUEUE_URL: ${SQS_QUEUE_URL}
      S3_BUCKET: ${S3_BUCKET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./data:/app/data
      - ./data/hf_cache:/app/cache/hf
      - ./data/tts_cache:/app/cache/tts
      - ./data/demucs_cache:/app/cache/demucs
      - ../backend/app:/app/app
    ports:
      - "8000:8000"
    shm_size: "2gb"
    depends_on:
      - tts # API 컨테이너가 부팅되면 TTS 컨테이너도 함께 기동
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  tts:
    profiles: ["full"]
    # XTTS v2 컨테이너: /tts-single 엔드포인트를 외부에서 호출
    build:
      context: ..
      dockerfile: backend/Dockerfile.tts
    container_name: stt-tts-tts
    gpus: all
    environment:
      # XTTS 전용 CUDA 설정
      USE_GPU: "0"
      TTS_DEVICE: "cuda"
      TTS_MODEL: "tts_models/multilingual/multi-dataset/xtts_v2"
      COQUI_TOS_AGREED: "1"
      # 호스트 디스크에 위치하는 캐시 경로
      HF_HOME: /app/cache/hf
      TRANSFORMERS_CACHE: /app/cache/hf
      HUGGINGFACE_HUB_CACHE: /app/cache/hf
      TTS_HOME: /app/cache/tts
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    volumes:
      - ./data:/app/data
      - ./data/tts_cache:/app/cache/tts
      - ./data/hf_cache:/app/cache/hf
      - ../backend/app:/app/app
    ports:
      - "9000:9000"
    shm_size: "2gb"
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload
